    <title>Crud Employees</title>
</head>
<body>
    <div id="container1" class="container">
        <h2>Add employee:</h2>
        <form id="employeeForm">
                <input type="text" class="form-control col-md-6" id="firstname" placeholder="Firstname"><br><br>
                <input type="text" class="form-control col-md-6" id="lastname" placeholder="Lastname"><br><br>
                <input type="text" class="form-control col-md-6" id="login" placeholder="Login"><br><br><br>
                <a href="#" id="submitAdd" class="btn btn-success col-md-12"><span class='glyphicon glyphicon-plus'> </span> Add employee</a>
        </form>
    </div>
    <div id="notify" class="alert alert-success"></div>
    <div id="updateEmployeeById" class="container">
            <h2>UpDate employee:</h2> <a href="#" id="closeForm"><span class='glyphicon glyphicon-remove'> </span></a>
            <form id="employeeUpdateForm">
                    <input type="text" class="form-control col-md-6" id="firstnameUpdate" ><br><br>
                    <input type="text" class="form-control col-md-6" id="lastnameUpdate" ><br><br>
                    <input type="text" class="form-control col-md-6" id="loginUpdate" ><br><br>
                    <a href="#" id="submitUpdate" class="btn btn-warning col-md-12"><span class='glyphicon glyphicon-edit'> </span> Update employee</a>
            </form>    
    </div>
    <div id="container2" class="container">
        <h2>List Employees:</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Login</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
